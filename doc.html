<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文档</title>
    </head>
    <body>
        <header>
            网页的标头部分：LOGO,标题，导航等
            <hgroup>
                <h1>一个大标题</h1>
                <h4>一个副标题</h4>
            </hgroup>
            <nav>
                导航
            </nav>
        </header>

        <section>
            文档的主题部分
        </section>

        <article>
            可包含header、section、footer
            <header>
                ,,,
            </header>
            <section>
                ,,,
            </section>
            <address>
                联系方式
            </address>
            <footer>
                ,,,
            </footer>
        </article>

        <aside>
            注释栏，可包含导航、head、foot等
        </aside>

        <footer>
            页面的尾部：版权声明：友情链接等
            <h4>尾部的一个副标题</h4>
            <address>
                联系方式
            </address>
        </footer>
    </body>
</html>
