<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>分组元素</title>
    </head>
    <body>

    <p>这是一个段落</p>
    <p>这是另一个段落</p>

    <div>这是一个通用分组
    </div>
    <div>这是另一个通用分组
    </div>

    <blockquote >
        这是一个大段的来自他出的内容
    </blockquote>
    <blockquote >
        这是另一个大段的来自他出的内容
    </blockquote>

    <pre>
        #####
        #####
        #####
        #####
        #####
        #####

    </pre>
    <hr>

    <ul>
        <li>liu</li>
        <li>lan</li>
        <li>us</li>
    </ul>
    <ol start="5">
        <li>liu</li>
        <li>lan</li>
        <li>us</li>
    </ol>
    <ol type="I"  >
        <li>liu</li>
        <li>lan</li>
        <li>us</li>
    </ol>
    <dl>
        <dt>这是第一份文件</dt>
        <dd>这是第一份文件的详细内容1</dd>
        <dd>这是第一份文件的详细内容2</dd>
        <dt>这是第二份文件</dt>
        <dd>这是第二份文件的详细内容1</dd>
        <dd>这是第二份文件的详细内容2</dd>
    </dl>
    <figure>
        <figcaption>这是一张图片</figcaption>
        <img src="1.png" >
    </figure>

    </body>
</html>
